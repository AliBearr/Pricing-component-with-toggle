<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="warpper">
      <header class="header">
        <h1 class="header__title">Our Pricing</h1>
        <div class="toggle-switch-warpper">
          <label for="toggle-switch" class="toggle-switch__label"
            >Annually</label
          >
          <button
            aria-label="pricing toggle switch"
            class="toggle-switch__btn"
            id="toggle-switch"
            aria-pressed="true"
          >
            <span class="toggle-switch__circle"></span>
          </button>

          <label for="toggle-switch" class="toggle-switch__label"
            >Monthly</label
          >
        </div>
      </header>
      <main class="pricing-card-warpper">
        <section class="pricing-card pricing-card--white">
          <div class="pricing-card__head">
            <h2 class="pricing-card__title">Basic</h2>
            <p class="pricing-card__price"><strong>&dollar;19.99</strong></p>
          </div>
          <ul class="pricing-card__features">
            <li class="pricing-card__feature">500 GB Storage</li>
            <li class="pricing-card__feature">2 Users Allowed</li>
            <li class="pricing-card__feature">Send up to 3 GB</li>
          </ul>
          <button class="btn btn--white pricing-card__btn">Learn More</button>
        </section>

        <section class="pricing-card pricing-card--blue pricing-card--middle">
          <div class="pricing-card__head">
            <h2 class="pricing-card__title">Professional</h2>
            <p class="pricing-card__price"><strong>&dollar;24.99</strong></p>
          </div>
          <ul class="pricing-card__features">
            <li class="pricing-card__feature">1 TB Storage</li>
            <li class="pricing-card__feature">5 Users Allowed</li>
            <li class="pricing-card__feature">Send up to 10 GB</li>
          </ul>
          <button class="btn btn--blue pricing-card__btn">Learn More</button>
        </section>

        <section class="pricing-card pricing-card--white">
          <div class="pricing-card__head">
            <h2 class="pricing-card__title">Master</h2>
            <p class="pricing-card__price"><strong>&dollar;39.99</strong></p>
          </div>
          <ul class="pricing-card__features">
            <li class="pricing-card__feature">2 TB Storage</li>
            <li class="pricing-card__feature">10 Users Allowed</li>
            <li class="pricing-card__feature">Send up to 20 GB</li>
          </ul>
          <button class="btn btn--white pricing-card__btn">Learn More</button>
        </section>
      </main>
      <p class="my-link">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/AliBearr" target="_blank">Ali Abuhumra</a>.
      </p>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
